<mat-card class="card">
    <mat-card-header>
        <div mat-card-avatar class="icon"></div>
        <mat-card-title class="cursor-pointer">
            {{ boat!.name }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ boat!.type | uppercase }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-divider></mat-divider>
        <div class="row">
            <span class="label">Name:</span>
            <span class="text">{{ boat!.name }}</span>
        </div>

        <div class="row">
            <span class="label">Year built:</span>
            <span class="text">{{ boat!.yearBuilt }}</span>
        </div>

        <div class="row">
            <span class="label">Type:</span>
            <span class="text">{{ boat!.type }}</span>
        </div>

        <div class="row">
            <span class="label">Capacity:</span>
            <span class="text">{{ boat!.capacity }}</span>
        </div>

        <div class="row">
            <span class="label">Price per day:</span>
            <span class="text">{{ boat!.pricePerDay }}e</span>
        </div>

        <div class="row">
            <span class="label">Rating:</span>
            <span class="text">{{ boat!.rating }}</span>
        </div>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <section class="section1" *ngIf="(user$ | async)!.type == 'company'">
            <button mat-icon-button color="basic" (click)="deleteBoat()">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="basic" (click)="editBoat()">
                <mat-icon>create</mat-icon>
            </button>
        </section>
        <section class="section2" *ngIf="(user$ | async)!.type == 'user'">
            <button mat-icon-button color="basic" (click)="rentBoat()">
                <mat-icon>event_available</mat-icon>
            </button>
        </section>
    </mat-card-actions>
</mat-card>
